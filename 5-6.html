<meta charset="UTF-8">
<script>
function sum(a,b) {
return a + b;
}

function dif(a,b) {
return a - b;
}

function mult(a,b) {
return a * b;
}

function divis(a,b) {
return a / b;
}
function mathOperation(a,b,sign){
    switch(sign) {
        case '+':
            return sum(a,b);
            break;
        case '-':
            return dif(a,b);
            break;
        case '*':
            return mult(a,b);
            break;
        case '/':
            return divis(a,b);
            break;
        default: 
            return "Загадочный знак";
    }
    
}

let a=+prompt("Введите первое число");
let b=+prompt("Введите второе число");
let sign = prompt("Введите знак");
let result = mathOperation(a,b,sign);
alert(result);


</script>
